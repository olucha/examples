global:
  # How frequently to scrape targets by default.
  # Default 15s
  scrape_interval: 60s
  # How frequently to evaluate rules.
  # Default 15s
  evaluation_interval: 15s
  # How long until a scrape request times out.
  # Default to 10s.
  # Required because cp-demo is using cpu throttling, so let's leave enough time to fetch the metrics in particular for the first time as it needs to compile all rexps
  scrape_timeout: 30s

rule_files:
  - "alert.rules"

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "otl-collector"
    static_configs:
      - targets: ["opentelemetry-collector:8889"]
        labels:
          env: "dev"

  - job_name: "kafka-lag-exporter"
    static_configs:
      - targets:
          - "kafka-lag-exporter:9999"
        labels:
          env: "dev"

  - job_name: api-keys
    metrics_path: /probe
    params:
      module: [api-keys]
    static_configs:
      - targets: []
        labels:
          env: "dev"
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: json-exporter:7979

  - job_name: connect-tasks
    metrics_path: /probe
    params:
      module: [connect-tasks]
    static_configs:
      - targets: []
        labels:
          env: "dev"
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: json-exporter:7979

  - job_name: acls
    metrics_path: /probe
    params:
      module: [acls]
    static_configs:
      - targets: []
        labels:
          env: "dev"
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: json-exporter:7979
